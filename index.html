<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <main>
    <article class="order__container">
      <picture class="order__img">
        <img src="images/illustration-hero.svg" alt="">
      </picture>
      <div class="order__content">
        <h1 class="order__title">Order Summary</h1>
        <div class="order__text">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
        <div class="order__flex-group">
          <img src="images/icon-music.svg" alt="">
          <div class="order__item">
            <span class="order__item-name">Annual Plan</span>
            <span class="order__item-price">$59.99/year</span>
          </div> 
          <span class="order__item-edit">Change</span>
        </div>

        <div class="order__button">
          <div>
          <button class="order__button-payment">Proceed to Payment</button>
          </div>
          <div class="order__button-cancel-container">
          <button class="order__button-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
